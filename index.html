<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>홈페이지</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }

    .logo-container {
      margin: 0 auto;
    }

    .logo-container img {
      display: block;
      width: 100vw;
      height: auto;
    }

    @media (min-width: 768px) {
      .logo-container {
        max-width: 600px;
      }

      .logo-container img {
        width: 100%;
      }
    }

    .content {
      padding: 50px;
      text-align: center;
    }

    .notice {
      font-size: 9pt;
      line-height: 1.5;
      margin: 20px 0 40px;
    }

    a {
      text-decoration: none;
    }

    .button-row {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }

    .big-button {
      font-size: 22px;
      padding: 24px 24px;
      margin: 10px;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      white-space: pre-line;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      text-align: left;
    }

    .naver-button {
      background-color: #03C75A;
      font-size: 19px;
    }

    .ddocdoc-button {
      background-color: #FFD400;
      color: black;
      font-size: 19px;
    }

    .big-button img {
      width: 24px;
      height: 24px;
      vertical-align: middle;
    }

    .button-label {
      display: inline-block;
      text-align: left;
    }
  </style>
</head>
<body>
  <div class="logo-container">
    <img src="image/logo.jpg" alt="로고">
  </div>

  <div class="content">
    <div class="notice">
      <strong>점심시간은 12:30~14:00까지 입니다.</strong><br>
      원장님 별 진료 일정은 변경 될 수 있습니다.<br>
      공휴일, 대체공휴일 진료는 대부분 휴진입니다. 미리 확인 부탁드립니다.
    </div>

    <h1>홈페이지 준비중입니다.</h1>

    <div class="button-row">
      <a href="map.html">
        <button class="big-button" style="background-color:#4A90E2; height:72px;">
          <strong>찾아오시는 길</strong>
        </button>
      </a>
    </div>

    <div class="button-row">
      <a href="https://search.naver.com/search.naver?query=아이안소아청소년과" target="_blank">
        <button class="big-button naver-button">
          <img src="image/naver-icon.jpg" alt="네이버">
          <span class="button-label">
            <span style="font-weight:bold;">네이버</span>로<br>아이안소아청소년과 보기
          </span>
        </button>
      </a>
    </div>

    <div class="button-row">
      <a href="https://ddocdoc.com/hospital/57171f12e207df2709f134e2" target="_blank">
        <button class="big-button ddocdoc-button">
          <img src="image/ddocdoc-icon.jpg" alt="똑딱">
          <span class="button-label">
            <span style="font-weight:bold;">똑딱</span>으로<br>아이안소아청소년과 보기
          </span>
        </button>
      </a>
    </div>
  </div>
</body>
</html>
