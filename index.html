<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>홈페이지</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      font-family: sans-serif;
    }

    .logo-container {
      margin: 0 auto;
    }
    .logo-container img {
      display: block;
      width: 100vw;
      height: auto;
    }
    @media (min-width: 768px) {
      .logo-container {
        max-width: 600px;
      }
      .logo-container img {
        width: 100%;
      }
    }

    .content {
      padding: 40px 20px;
      text-align: center;
    }

    .alert-box {
      background-color: #f8f8f8;
      border: 2px solid #ddd;
      border-radius: 8px;
      padding: 15px;
      margin: 20px auto;
      max-width: 500px;
      font-size: 16px;
      font-weight: bold;
    }

    .notice {
      font-size: 10pt;
      line-height: 1.6;
      margin: 30px 0 40px;
    }

    .big-button {
      font-size: 18px;
      padding: 18px;
      margin: 15px auto;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      white-space: pre-line;
      display: inline-block;
      text-align: center;
      line-height: 1.5;
    }

    .naver-button {
      background-color: #03C75A;
    }

    .ddocdoc-button {
      background-color: #FFD400;
      color: black;
    }

    .map-button {
      background-color: #4A90E2;
      font-size: 20px;
      height: 72px;
      line-height: 1.5;
    }

    strong {
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="logo-container">
    <img src="image/logo.jpg" alt="로고">
  </div>

  <div class="content">
    <div class="alert-box">
      휴진안내: 8/4(월)-8/8(금), 8/15(금)
    </div>

    <div class="notice">
      <strong>점심시간은 12:30~14:00까지 입니다.</strong><br><br>
      <strong>나보미 원장님 진료시간</strong><br>
      월, 수, 금: 09:00~18:00<br>
      화, 목: 09:00~12:00, 15:00~18:00<br><br>
      <strong>안병훈 원장님 진료시간</strong><br>
      월, 화, 목: 08:30~19:00<br>
      수, 금: 08:30~12:00, 15:00~19:00<br><br>
      원장님 별 진료 일정은 변경 될 수 있습니다.<br>
      공휴일, 대체공휴일 진료는 대부분 휴진입니다. 미리 확인 부탁드립니다.
    </div>

    <h1>홈페이지 준비중입니다.</h1>

    <a href="map.html">
      <button class="big-button map-button"><strong>찾아오시는 길</strong></button>
    </a>

    <a href="https://search.naver.com/search.naver?query=아이안소아청소년과" target="_blank">
      <button class="big-button naver-button"><strong>네이버</strong>로<br>아이안소아청소년과 보기</button>
    </a>

    <a href="https://ddocdoc.com/hospital/57171f12e207df2709f134e2" target="_blank">
      <button class="big-button ddocdoc-button"><strong>똑딱</strong>으로<br>아이안소아청소년과 보기</button>
    </a>
  </div>

</body>
</html>
