<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>홈페이지</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }
    .logo-container {
      margin: 0 auto;
    }
    .logo-container img {
      display: block;
      width: 100vw;
      height: auto;
    }
    @media (min-width: 768px) {
      .logo-container {
        max-width: 600px;
      }
      .logo-container img {
        width: 100%;
      }
    }
    .content {
      padding: 50px;
      text-align: center;
    }
    .notice-box {
      border: 1px solid #ccc;
      background-color: #f9f9f9;
      padding: 12px;
      margin-bottom: 30px;
      display: inline-block;
      border-radius: 6px;
      font-size: 16px;
    }
    .notice {
      font-size: 9pt;
      line-height: 1.5;
      text-align: center;
      margin: 20px 0;
    }
    .big-button {
      font-size: 22px;
      padding: 20px 24px;
      margin: 12px auto;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      white-space: pre-line;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      max-width: 320px;
      text-decoration: none;
    }
    .naver-button {
      background-color: #03C75A;
      font-size: 19px;
    }
    .ddocdoc-button {
      background-color: #FFD400;
      color: black;
      font-size: 19px;
    }
  </style>
</head>
<body>
  <div class="logo-container">
    <img src="image/logo.jpg" alt="로고">
  </div>

  <div class="content">
    <div class="notice">
      <strong>점심시간은 12:30~14:00까지 입니다.</strong><br><br>

      나보미 원장님 진료시간<br>
      월, 수, 금: 09:00~18:00<br>
      화, 목: 09:00~12:00, 15:00~18:00<br><br>

      안병훈 원장님 진료시간<br>
      월, 화, 목: 08:30~19:00<br>
      수, 금: 08:30~12:00, 15:00~19:00<br><br>

      원장님 별 진료 일정은 변경 될 수 있습니다.<br>
      공휴일, 대체공휴일 진료는 대부분 휴진입니다. 미리 확인 부탁드립니다.
    </div>
    <div class="notice-box">
      <strong>휴진안내: 8/4(월)-8/8(금), 8/15(금)</strong>
    </div>
    <h1>홈페이지 준비중입니다.</h1>

    <a href="map.html">
      <button class="big-button" style="background-color:#4A90E2; height:72px;">
        <strong>찾아오시는 길</strong>
      </button>
    </a>

    <a href="https://search.naver.com/search.naver?query=아이안소아청소년과" target="_blank">
      <button class="big-button naver-button">
        <img src="image/naver-icon.jpg" alt="네이버 로고" width="24">
        <strong>네이버</strong>로<br>아이안소아청소년과 보기
      </button>
    </a>

    <a href="https://ddocdoc.com/hospital/57171f12e207df2709f134e2" target="_blank">
      <button class="big-button ddocdoc-button">
        <img src="image/ddocdoc-icon.jpg" alt="똑딱 로고" width="24">
        <strong>똑딱</strong>으로<br>아이안소아청소년과 보기
      </button>
    </a>
  </div>
</body>
</html>
