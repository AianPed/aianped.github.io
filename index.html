<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>홈페이지</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      font-family: sans-serif;
    }
    .logo-container {
      margin: 0 auto;
    }
    .logo-container img {
      display: block;
      width: 100vw;
      height: auto;
    }
    @media (min-width: 768px) {
      .logo-container {
        max-width: 600px;
      }
      .logo-container img {
        width: 100%;
      }
    }
    .content {
      padding: 40px 20px;
      text-align: center;
    }
    .notice {
      font-size: 9pt;
      line-height: 1.5;
      margin: 20px 0 30px;
    }
    .doctor-schedule {
      font-size: 9pt;
      line-height: 1.5;
      margin-bottom: 30px;
    }
    .holiday-box {
      background-color: #f2f2f2;
      border: 1px solid #ccc;
      padding: 15px;
      margin: 20px auto;
      width: fit-content;
      border-radius: 8px;
      font-size: 10pt;
    }
    h1 {
      margin-top: 40px;
      margin-bottom: 30px;
    }
    .big-button {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      padding: 18px 24px;
      margin: 10px auto;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      white-space: pre-line;
      width: fit-content;
    }
    .big-button img {
      width: 24px;
      height: 24px;
      margin-right: 10px;
      vertical-align: middle;
    }
    .map-button {
      background-color: #4A90E2;
      font-weight: bold;
      height: 72px;
    }
    .naver-button {
      background-color: #03C75A;
    }
    .ddocdoc-button {
      background-color: #FFD400;
      color: black;
    }
  </style>
</head>
<body>
  <div class="logo-container">
    <img src="image/logo.png" alt="로고">
  </div>

  <div class="content">
    <div class="notice"><strong>점심시간은 12:30~14:00까지 입니다.</strong></div>

    <div class="doctor-schedule">
      <strong>나보미 원장님 진료시간</strong><br>
      월, 수, 금: 09:00~18:00<br>
      화, 목: 09:00~12:00, 15:00~18:00<br><br>
      <strong>안병훈 원장님 진료시간</strong><br>
      월, 화, 목: 08:30~19:00<br>
      수, 금: 08:30~12:00, 15:00~19:00
    </div>

    <div class="holiday-box">
      <strong>휴진안내</strong><br>
      8/4(월) ~ 8/8(금), 8/15(금)
    </div>

    <h1>홈페이지 준비중입니다.</h1>

    <a href="map.html">
      <button class="big-button map-button">찾아오시는 길</button>
    </a><br>

    <a href="https://search.naver.com/search.naver?query=아이안소아청소년과" target="_blank">
      <button class="big-button naver-button">
        <img src="image/naver.png" alt="네이버 아이콘">
        <div><strong>네이버</strong>로<br>아이안소아청소년과 보기</div>
      </button>
    </a><br>

    <a href="https://ddocdoc.com/hospital/57171f12e207df2709f134e2" target="_blank">
      <button class="big-button ddocdoc-button">
        <img src="image/ddocdoc.png" alt="똑딱 아이콘">
        <div><strong>똑딱</strong>으로<br>아이안소아청소년과 보기</div>
      </button>
    </a>
  </div>
</body>
</html>
