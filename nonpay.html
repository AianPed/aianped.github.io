<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>비급여항목 안내</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      font-family: sans-serif;
      text-align: center;
    }
    .wrap {
      padding: 40px 20px;
    }
    h1 {
      margin: 0 0 24px;
      font-size: 24px;
    }
    .img-box {
      margin: 0 auto 20px;
      width: 90%;
      max-width: 700px; /* 필요시 조정 */
    }
    .img-box img {
      width: 100%;
      height: auto;
      display: block;
      border: 1px solid #ddd;
      border-radius: 6px;
      background: #fff;
    }
    .back {
      display: inline-block;
      margin-top: 24px;
      padding: 12px 20px;
      background: #4A90E2;
      color: #fff;
      border-radius: 8px;
      text-decoration: none;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>비급여항목 안내</h1>

    <div class="img-box">
      <img src="image/b1.png" alt="비급여항목 안내 1">
    </div>

    <div class="img-box">
      <img src="image/b2.png" alt="비급여항목 안내 2">
    </div>

    <a class="back" href="index.html">← 메인으로</a>
  </div>
</body>
</html>
